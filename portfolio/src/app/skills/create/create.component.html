<h1 mat-dialog-title>Créer une nouvelle Compétence</h1>
<form [formGroup]="newSkillForm">
  <div mat-dialog-content>
    <p>Pour créer une compétence, renseignez ces champs :</p>
    <mat-grid-list cols="2" rowHeight="2:1">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nom de la compétence</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="newSkillForm.controls['name'].errors?.required">Un nom pour la compétence est requis.</mat-error>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
  <div mat-dialog-actions class="flex-end">
    <button mat-button (click)="reset()" >Annuler</button>
    <button mat-flat-button (click)="submit()" [disabled]="!newSkillForm.valid" color='primary'>Ok</button>
  </div>
</form>
