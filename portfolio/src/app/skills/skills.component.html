<mat-card class="card">
  <div class="card-title">
    <h1>Liste des compétences</h1>
    <h3>Vous trouverez toutes les compétences dans ce tableau :</h3>
    <button mat-button (click)="openNewDialog()" >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveau </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} / 10</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
