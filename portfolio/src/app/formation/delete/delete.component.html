<h1 mat-dialog-title>Supprimer la formation #{{data.idUser}}</h1>
<div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer cette formation ?</p>
</div>
<div mat-dialog-actions class="flex-end">
  <button mat-button (click)="onNoClick()">Non</button>
  <button mat-button (click)="onOkClick(data)" color="warn">Oui</button>
</div>
